{% extends 'base.html' %}
{% load static %}


{% block bodyblock %}
<div class="container" style="padding-top:50px;">
    <div class="jumbotron">
        <div class="text-center">

        {% if registered %}
        <h3>Thankyou for registering. Please login to continue</h3>
        {% else %}
        <h2>Welcome</h2>
            <form class="user" method="POST" name="userRegForm" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="form-group">{{ user_form.as_p }}</div> <br>
                <button class="btn btn-primary btn-block text-white btn-user" type="submit">Register</button>

            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
